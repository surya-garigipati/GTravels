<!DOCTYPE html>
<html>
<head>
	<title>Travel Website</title>
	<link rel="stylesheet" type="text/css" href="Index.css">
	<script src="https://kit.fontawesome.com/your_kit_id.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<div class="logo-container">
			<div class="logo">
				<h1>Travel</h1>
			</div>
		</div>
		<div class="header-buttons">
			<button class="login-button">Login</button>
			<button class="signup-button">Sign Up</button>
		</div>
	</header>
	<main>
		<div class="icons-container">
			<div class="icon">
				<i class="fas fa-plane"></i>
				<h3>Flights</h3>
			</div>
			<div class="icon">
				<i class="fas fa-train"></i>
				<h3>Trains</h3>
			</div>
			<div class="icon">
				<i class="fas fa-taxi"></i>
				<h3>Cabs</h3>
			</div>
			<div class="icon">
				<i class="fas fa-bus"></i>
				<h3>Buses</h3>
			</div>
			<div class="icon">
				<i class="fas fa-hotel"></i>
				<h3>Hotels</h3>
			</div>
			<div class="icon">
				<i class="fas fa-suitcase"></i>
				<h3>Tour Packages</h3>
			</div>
		</div>
		<div class="form-container">
			<form>
				<label for="from">From:</label>
				<input type="text" id="from" name="from" placeholder="Enter origin city or airport" required>

				<label for="to">To:</label>
				<input type="text" id="to" name="to" placeholder="Enter destination city or airport" required>

				<label for="one-way">One-way:</label>
				<input type="radio" id="one-way" name="trip-type" value="one-way" checked>

				<label for="two-way">Two-way:</label>
				<input type="radio" id="two-way" name="trip-type" value="two-way">

				<label for="date">Travel Date:</label>
				<input type="date" id="date" name="date" required>

				<input type="submit" value="Search Flights">
			</form>
		</div>
	</main>
	<footer>
		<div class="footer-content">
			<p>&copy; 2023 Surya Bhargav Garigipati</p>
			<p>Reach me at: sgarigipati@yahoo.com</p>
		</div>
	</footer>
</body>
</html>
