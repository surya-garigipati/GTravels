		  <!-- <div class="form-container"> -->
		<form id="flights_id">
			<label for="from">From:</label>
			<input type="text" id="from" name="from" placeholder="Enter origin city or airport" required>

			<label for="to">To:</label>
			<input type="text" id="to" name="to" placeholder="Enter destination city or airport" required>

			<label for="one-way">One-way:</label>
			<input type="radio" id="one-way" name="trip-type" value="one-way" checked>

			<label for="two-way">Two-way:</label>
			<input type="radio" id="two-way" name="trip-type" value="two-way">

			<label for="date">Travel Date:</label>
			<input type="date" id="date" name="date" required>

			<button onclick="document.location='loading-page.html'">Search Flights</button>
		</form>
