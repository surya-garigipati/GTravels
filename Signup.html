<!DOCTYPE html>
<html>
  <head>
    <title>Signup Page</title>
    <style>
      body {
        background: linear-gradient(to bottom, #2ecc71, #27ae60);
        font-family: Arial, sans-serif;
      }

      form {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        color: #fff;
      }

      label {
        display: block;
        font-size: 18px;
        margin-bottom: 10px;
      }

      input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 18px;
        margin-bottom: 20px;
      }

      input[type="submit"] {
        background: linear-gradient(to bottom, #27ae60, #2ecc71);
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 18px;
        padding: 10px 20px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background: linear-gradient(to bottom, #2ecc71, #27ae60);
      }
      .error-message {
        color: red;
      }
      #password-requirements {
        display: none;
      }
      #password-requirements.valid {
        display: block;
        color: green;
      }
      #password-requirements.invalid {
        display: block;
        color: red;
      }
      #password-requirements i {
        margin-right: 5px;
      }
      
    </style>
    <script>
		window.onload = function() {
			var password = document.getElementById("password");
			var confirm_password = document.getElementById("confirm-password");
			var password_match = document.getElementById("password-match");
			
			function validatePassword() {
				if (password.value != confirm_password.value) {
					confirm_password.setCustomValidity("Passwords don't match");
					password_match.innerHTML = '<span class="error-message">Passwords don\'t match</span>';
				} else {
					confirm_password.setCustomValidity('');
					password_match.innerHTML = '';
				}
			}

			password.onchange = validatePassword;
			confirm_password.onkeyup = validatePassword;
		}
	</script>
  </head>
  <body>
    <h1>Signup Page</h1>
    <form action="#" method="post" id="signup-form">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name" required>

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last-name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="id">ID(Create your own Unique ID)</label>
      <input type="text" id="id" name="id" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}">
      <span id="password">
      <i class="fas fa-check-circle"></i> At least 8 characters<br>
      <i class="fas fa-check-circle"></i> Contains at least one uppercase letter<br>
      <i class="fas fa-check-circle"></i> Contains at least one lowercase letter<br>
      <i class="fas fa-check-circle"></i> Contains at least one number
    </span>
      <label for="confirm-password">Re-enter Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      <span id="password-match"></span>
      <input type="submit" value="Signup">
    </form>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
          e.preventDefault();
          // Validate form inputs here
          // ...
          // If all inputs are valid, redirect to success page
          window.location.href = 'success.html';
        });
      </script>
  </body>
</html>
